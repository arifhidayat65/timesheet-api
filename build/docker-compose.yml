version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: timesheetdb
    ports:
      - "5432:5432"
    volumes:
      - ./../pgdata:/var/lib/postgresql/data
  app:
    build:
      context: ..
      dockerfile: build/Dockerfile
    environment:
      PORT: 8080
      DB_DSN: postgres://user:password@db:5432/timesheetdb?sslmode=disable
    ports:
      - "8080:8080"
    depends_on:
      - db
